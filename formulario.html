<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="formulario.css" rel="stylesheet" />
</head>
<body>
    <form id="formCadastro" action="#" method="post" onsubmit="return validarFormulario()">
        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome"><br><br>
 
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email"><br><br>
 
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"><br><br>
 
        <label for="confirmarSenha">Confirmar senha:</label><br>
        <input type="password" id="confirmarSenha" name="confirmarSenha"><br><br>
 
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone"><br><br>
 
        <label for="dataNascimento">Data de nascimento:</label><br>
        <input type="date" id="dataNascimento" name="dataNascimento"><br><br>
 
        <label for="genero">Gênero:</label><br>
        <select id="genero" name="genero">
            <option value="">-- Selecione --</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
            <option value="nao_dizer">Prefiro não dizer</option>
        </select><br><br>
 
        <input type="submit" value="Cadastrar">
    </form>

    <script>
        function validarFormulario() {
            let inputNome = document.getElementById("nome")
            if (inputNome.value == "")
            {
                alert("O campo nome é obrigatório!")
                return false
            }

            let inputEmail = document.getElementById("email")
            if (inputEmail.value == "")
            {
                alert("O campo e-mail é obrigatório!")
                return false
            }

            let inputSenha = document.getElementById("senha")
            if (inputSenha.value == "")
            {
                alert("O campo senha é obrigatório!")
                return false
            }

            let inputConfirmarSenha = document.getElementById("confirmarSenha")
            if (inputConfirmarSenha.value == "")
            {
                alert("O campo confirmar senha é obrigatório!")
                return false
            }

            let inputTelefone = document.getElementById("telefone")
            if (inputTelefone.value == "")  
            {
                alert("O campo telefone é obrigatório!")
                return false
            }

            let inputDataNascimento = document.getElementById("dataNascimento")
            if (inputDataNascimento.value == "")    
            {
                alert("O campo data de nascimento é obrigatório!")
                return false
            }

            let inputGenero = document.getElementById("genero")
            if (inputGenero.value == "")    
            {
                alert("O campo gênero é obrigatório!")
                return false
            }

            let senha = inputSenha.value
            let confirmarSenha = inputConfirmarSenha.value  
            if (senha != confirmarSenha)    
            {
                alert("As senhas não coincidem!")
                return false
            }
            return true
            
        }

    </script>
</body>
</html>
